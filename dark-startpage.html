<!DOCTYPE html>
<html>

<head>
	<title>Homepage</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
	<style>
		body {
			font-family: 'Source Sans Pro', sans-serif;
			font-size: 18px;
			background: #111;
			color: #ccc;
			text-shadow: 1px 1px 2px #222;
		}
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-family: 'Staatliches', cursive;
			color: #eee;
			font-weight: 1000;
			padding: 6px;
			margin: 0;
		}
		.w3-input {
			color: #ccc;
			background: none;
			border-bottom: 4px solid #222;
			text-shadow: 1px 1px 2px #222;
			transition: border 0.3s ease;
		}
		textarea:focus,
		input:focus {
			outline: 0;
			border;
			0;
			border-bottom: 4px solid #4d79ff;
		}
		::placeholder {
			color: #999;
			text-shadow: 1px 1px 2px #222;
		}		
		.w3-ul li {
			line-height: 20px;
			padding: 0;
			border: 0;
		}
		a,
		a > span {
			position: relative;
			color: #999;
			text-decoration: none;
			line-height: 22px;
			transition: color .3s ease-in-out;
		}
		a:hover {
			color: #eee;
		}
		a:before,
		a:after,
		a > span:before,
		a > span:after {
			content: '';
			position: absolute;
			transition: transform .3s ease-in-out;
		}
		.effect {
			padding-top: 0;
		}
		.effect:before {
			left: 0;
			bottom: -3px;
			width: 100%;
			height: 2px;
			background: #4d79ff;
			transform: scaleX(0);
		}
		.effect:hover:before {
			transform: scaleX(0.85);
		}
		img {
			display: block;
			margin-bottom: -25px;
			margin-left: auto;
			margin-right: auto;
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="w3-container w3-display-middle w3-centered" style="width: 22em; margin-top: -4em;">
		<img src="https://i.imgur.com/PktQ1i7.png" style="filter: invert(100%);"/>
        <!--Edit the search bar from here-->
        <form action="https://duckduckgo.com/" method="get" onsubmit="return search()" id"ddg-search" action="https://www.duckduckgo.com/search" autocomplete="off">
            <input class="w3-input w3-center w3-section" data-name="q" id="field-3" maxlength="256" type="text" name="q" placeholder="Search" />
        </form>
		<div class="w3-cell-row">
			<div class="w3-container w3-cell w3-mobile">
				<ul class="w3-ul w3-center">
					<li><h4>Updates</h4></li>
					<li><a class="effect" href="https://hckrnews.com/">HackerNews</a></li>
					<li><a class="effect" href="https://decrypt.co/">Decrypt</a></li>
					<li><a class="effect" href="https://uk.reuters.com/">Reuters</a></li>
					<li><a class="effect" href="https://www.bloomberg.com/europe">Bloomberg</a></li>
					<li><a class="effect" href="https://www.ft.com/">Ft</a></li>
				</ul>
			</div>
			<div class="w3-container w3-cell w3-mobile">
				<ul class="w3-ul w3-center">
					<li><h4>Learn</h4></li>
					<li><a class="effect" href="https://keats.kcl.ac.uk/my/">KEATS</a></li>
					<li><a class="effect" href="https://tryhackme.com/">HackMe</a></li>
				</ul>
			</div>
			<div class="w3-container w3-cell w3-mobile">
				<ul class="w3-ul w3-center">
					<li><h4>Organise</h4></li>
					<li><a class="effect" href="https://todoist.com/">Todoist</a></li>
                    <li><a class="effect" href="https://calendar.google.com/calendar/r/month">GCalender</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>

    <script>
        function search() {  
          let inputValue = document.getElementById('field-3').value;

          if (isDomain(inputValue)) {
            // the form won't be sent and a new window will open requesting the domain    
            if (!startsWithProtocol(inputValue)) {
              inputValue = 'http://' + inputValue;
            }

            window.open(inputValue, '_blank');
            return false;
          } 

          // Proceed to send the form as usual
          return true;
        }

        function startsWithProtocol(value) {
          return /^((https?|ftp|smtp):\/\/)/.test(value);
        }

        function isDomain(value) {
          return /^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+\.[a-z]+(\/[a-zA-Z0-9#]+\/?)*$/.test(value);
        }
    </script>

</html>
